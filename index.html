<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.1.0.js"></script>
  <script src="js/scripts.js"></script>

  <meta charset="utf-8">
  <title>Movie Tickets</title>
</head>
<body>
  <div>
  <form id = "movieForm">
    <div class="container">
      <select id="movieList" class = "form-control">
        <option value="Space Oddity">Space Oddity</option>
        <option value="Killer Klowns from Outer Space">Killer Klowns from Outter Space</option>
        <option value="The Hills Have Eyes">The Hills Have Eyes</option>
        <option value="Desperate Living">Desperate Living</option>
      </select>

      <select id="movieTimes" class = "form-control">
        <option value="12">noon</option>
        <option value="16">4pm</option>
        <option value="17">5pm</option>
        <option value="20">8pm</option>
      </select>

        <div class="input-group">
        <div class="input-group-btn">
        </div>
      </div>
        <label for="ageInput">Age</label>
        <input type="number" class="form-control" id = "ageInput" min="9" max="116">

        <button type="submit"class="btn btn-success">Submit</button>
      </div>
    </form>
    <h2 id = "YourTicket"></h2>
    </div>
</body>
</html>
